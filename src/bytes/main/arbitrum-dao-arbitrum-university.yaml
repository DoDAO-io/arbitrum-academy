priority: 0
steps:
  - name: Introduction
    uuid: 0c338dd2-103f-46e3-b033-c284656f6c5d
    content: >-
      The Arbitrum DAO is a governing collective that operates on the Ethereum
      blockchain. It represents the interests of $ARB token holders, who can
      propose and vote on Arbitrum Improvement Proposals (AIPs). Governance is
      executed via smart contracts on the Arbitrum One rollup.
    stepItems: []
  - name: DAO Structure
    uuid: 820b8f03-e0ff-4a6b-b699-04e9767f1840
    content: >-
      The Arbitrum DAO consists of token holders and their delegates. These
      participants have the power to propose and vote on upgrades and amendments
      to the Arbitrum protocol, as well as elect members of the Security
      Council.
    stepItems: []
  - name: Responsibility of DAO
    uuid: 09cceb1f-5e1c-4e1d-be13-ac3a768a3fa1
    content: >-
      The DAO holds overarching governance responsibilities for the Arbitrum
      ecosystem, including the election and oversight of the Security Council.
      The DAO can shape the council's role through constitutional proposals.
    stepItems: []
  - name: $ARB Token Holders
    uuid: 98abc237-d999-49e6-9eec-e4bdbfd9e1ee
    content: >-
      Holding $ARB tokens signifies a vested interest in the decentralized
      progression of both Arbitrum and Ethereum. Being an $ARB token holder
      places you at the forefront of innovative governance models with
      significant societal implications.
    stepItems: []
  - name: Evaluation
    uuid: 92e63079-be57-43fb-84de-f7e2b377a156
    content: ''
    stepItems:
      - type: SingleChoice
        uuid: ff185816-e6e6-40ff-9d78-f3baf73752b5
        choices:
          - key: A
            content: ' It serves to manage the private keys of $ARB token holders.'
          - key: B
            content: >-
              It acts as the governing collective, where token holders propose
              and vote on AIPs.
          - key: C
            content: It controls the Ethereum blockchain's governance.
          - key: D
            content: >-
              It is a formal legal entity that manages Arbitrum's financial
              assets.
        content: >-
          What is the function of the Arbitrum DAO in the context of the
          Arbitrum ecosystem?
        answerKeys:
          - B
        explanation: >-
          The Arbitrum DAO acts as the governing collective on the Ethereum
          blockchain, representing $ARB token holders who can propose and vote
          on Arbitrum Improvement Proposals (AIPs) and shape the ecosystem's
          governance.
  - name: 'Evaluation '
    uuid: bf40573c-00e0-484d-94f8-8564f9a9ee62
    content: ''
    stepItems:
      - type: MultipleChoice
        uuid: bfc349a2-07fa-4b96-beda-288a0ee10166
        choices:
          - key: e5694660
            content: They have no voting rights but can observe the governance process.
          - key: 69d58aa1
            content: They can only participate in the election of the Security Council.
          - key: 99fc6a1d
            content: >-
              They are responsible for technical maintenance of the Arbitrum
              protocol.
          - key: 05bcec9e
            content: >-
              They can propose, vote on protocol changes, and elect the Security
              Council.
        content: What role do $ARB token holders play within the Arbitrum DAO?
        answerKeys:
          - 05bcec9e
        explanation: >-
          $ARB token holders are integral to the Arbitrum DAO's governance, with
          the power to propose and vote on upgrades to the Arbitrum protocol and
          amendments, as well as elect members of the Security Council, directly
          influencing the decentralized governance of Arbitrum.
