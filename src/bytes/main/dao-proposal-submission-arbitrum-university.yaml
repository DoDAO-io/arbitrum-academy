          - key: D
            content: To disseminate information to the community
        content: What is the purpose of a DAO proposal?
        answerKeys:
          - C
        explanation: >-
          DAO proposals enable innovation, improvements, and community consensus
          on the evolution of the protocol or organization. They are essential
          for the transparent and equitable governance of blockchain-based
          projects, allowing stakeholders to vote and decide on the deployment
          of shared resources and strategic directions.
