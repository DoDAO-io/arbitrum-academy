  - name: Rollup Protocol
    uuid: 9b08b477-46ad-4eb5-986a-53950ba4b8cc
    content: >-
      The Arbitrum Rollup Protocol is a Layer 2 scaling solution that works in
      conjunction with Ethereum's Layer 1. It doesn't decide the outcomes of
      transactions but instead confirms the results that are already determined
      by the sequence of messages in the chain's inbox.
    stepItems: []
  - name: Features of Roll up
    uuid: 5e469a8c-b9b1-497c-8e3f-2d02eed02ecd
    content: >-
      The protocol trustlessly verifies transactions and penalizes fraud,
      ensuring result accuracy and dispute resolution, while offloading Ethereum
      to scale operations beyond its native capacity thereby enhancing
      scalability.
    stepItems: []
  - name: Working of Rollup
    uuid: 1f9de4d2-e9e2-4e13-8397-5871f6ae5d61
    content: >-
      Once a transaction is included in the chainâ€™s inbox, its outcome is
      considered finalized and can be reported as complete. Arbitrum nodes
      validate these transactions, providing users the confidence that their
      transactions are processed without constant awareness of the protocol's
      operation.
    stepItems: []
  - name: Security of Roll up
    uuid: a13481ee-0aa8-41c6-86dd-1df0a04d5047
    content: >-
      By only stepping in when a transaction is contested, Ethereum can ensure
      the integrity of the Arbitrum chain while enabling fast and cost-effective
      Layer 2 transactions.
    stepItems: []
