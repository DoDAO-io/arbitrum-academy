  - name: Introduction
    uuid: 5cad0614-2582-4aec-baa6-e9491f8684ab
    content: >-
      Arbitrum Nova is a variant within the Arbitrum ecosystem that provides a
      high-performance blockchain solution. It is designed to be efficient and
      cost-effective, making it suitable for use cases where these attributes
      are prioritized.
    stepItems: []
  - name: AnyTrust Protocol
    uuid: b90369b2-2c1a-4cc5-a4b8-a28d5c9ae455
    content: >-
      Arbitrum Nova operates on the AnyTrust protocol. This protocol is mostly
      trustless but introduces a new element of trust, which is central to the
      operation of Arbitrum Nova.
    stepItems: []
  - name: Data Availability Committee
    uuid: bdfcaea0-dbec-4969-a36c-69d1d8f57e2e
    content: >-
      At the core of this additional trust assumption is the Data Availability
      Committee (DAC). The DAC is responsible for handling Layer 2 transaction
      data—storing it, batching it, and then posting it to Ethereum's Layer 1.
    stepItems: []
  - name: Performance and Cost-effectiveness
    uuid: 0fc96fd3-e6bf-40c4-a6fe-ff9e1d38a3d9
    content: >-
      The presence of the DAC in the AnyTrust protocol is what allows Arbitrum
      Nova to offer enhanced performance and cost-effectiveness. This makes
      Arbitrum Nova a suitable solution for use cases where high performance and
      cost-effectiveness are crucial.
    stepItems: []
