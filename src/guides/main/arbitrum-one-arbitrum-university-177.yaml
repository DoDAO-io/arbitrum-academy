      ## How does Arbitrum Rollup Work?


      The Arbitrum Rollup Protocol is a system that operates as a sub-module
      within Ethereum. Unlike regular Ethereum transactions, the protocol does
      not require every Arbitrum transaction to be processed by Ethereum nodes.
      Instead, Ethereum assumes that activity on Arbitrum follows the proper
      rules until proven otherwise. If a violation occurs, it can be disputed on
      Ethereum's layer 1 (L1), where fraud can be proven, invalid claims
      disregarded, and the malicious party penalized financially. This feature
      allows for adjudication and fraud-proofing on L1, ensuring the security
      inherited from Ethereum.


      ## The Rollup Security


      The rollup protocol's security is ensured by the presence of honest
      validators. Validators can choose to be stakers by placing an ETH deposit,
      which they can recover if they are not caught cheating. In most cases,
      only one validator will be staked, as long as there are no conflicting
      claims. The protocol allows for permissionless roles, but currently, on
      Arbitrum One, validators/stakers are allowlisted. Watchtower validators,
      who monitor the chain but do not take any on-chain actions, can be run
      permissionlessly. The key security feature of the rollup protocol is that
      any honest validator can enforce the correct execution of the chain,
      making the execution as trustless as Ethereum itself. This means that even
      in the presence of malicious actors, your transactions can be processed
      correctly, ensuring the integrity of the system.


      #### Confirming Transactions


      The rollup protocol does not decide the results of transactions; it only
      confirms them. The results are determined by the sequence of messages in
      the chain's inbox. Once a transaction message is in the inbox, its result
      is known to the Arbitrum nodes, and they will report that the transaction
      is complete. The rollup protocol's role is to confirm the already occurred
      transaction results, allowing Ethereum to rely on them for operations such
      as processing fund withdrawals from Nitro back to L1. Confirming the
      results is necessary to prevent false claims and establish trust in a
      trustless manner.


      One of the main reasons for confirming transaction results is to identify
      any lies or false claims. In a Layer 2 scaling system like Arbitrum,
      transactions can run without Ethereum having to process every transaction.
      However, a definitive and trustless way is needed to determine who is
      lying about a result. Once a result is confirmed, Ethereum becomes aware
      of it and can rely on it for further operations. This confirmation enables
      the processing of fund withdrawals from Nitro back to L1. By confirming
      results, Ethereum can trust the transactions that have taken place on
      Arbitrum.
