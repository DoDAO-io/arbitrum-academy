      ## What is a Data Availability Certificate (DACerts)

      ### Sequencer Committe Interaction

      ### Create Diagram 






      Data Availability Certificates (DACerts) are an essential component of
      AnyTrust, a system that ensures the availability of data in a
      decentralized network. A DACert serves as proof that a specific block's
      data will be accessible from at least one honest Committee member until a
      specified expiration time. It consists of a BLS aggregated signature,
      which demonstrates that N-1 Committee members have signed the (hash,
      expiration time) pair. By utilizing DACerts, AnyTrust enhances the
      trustworthiness and availability of data in the decentralized network. It
      provides a mechanism to ensure that data blocks can be accessed by at
      least one honest Committee member, thereby increasing the reliability of
      the system. DACerts offer a valuable solution for maintaining data
      availability and integrity in decentralized environments.


      #### How is it different from Nitro System? 


      In the traditional Nitro system, data blocks are posted on the L1 chain as
      calldata, and their hashes are committed by the L1 Inbox contract. This
      allows the data to be reliably read by L2 code. However, AnyTrust
      introduces an additional option for the sequencer to post a data block on
      L1: using a DACert to prove the availability of the data.


      #### Verification of DACert


      When a DACert is submitted to the L1 inbox contract, it undergoes
      validation checks. The contract ensures that the DACert uses a valid
      Keyset, while other aspects of DACert validity are verified by the L2
      code. These checks include confirming that the number of signers meets the
      requirements of the Keyset and that the expiration time is at least two
      weeks after the current L2 timestamp. If a DACert is found to be invalid
      during the validation process, the L2 code discards it and proceeds to the
      next data block. However, if the DACert is valid, the L2 code reads the
      associated data block, which is guaranteed to be available due to the
      DACert's validity.

