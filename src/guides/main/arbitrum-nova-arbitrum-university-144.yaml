      ## What is AnyTrust?


      AnyTrust is a variant of the Arbitrum Nitro technology that aims to lower
      costs and improve efficiency by accepting a mild trust assumption. It
      operates by relying on an external Data Availability Committee (DAC) to
      store data and provide it when needed. The DAC consists of N members, with
      the assumption that at least two of them are honest.


      #### The Role of the Data Availability Committee


      The Data Availability Committee plays a crucial role in the AnyTrust
      protocol. It stores the data and ensures its availability for the rollup
      protocol to function correctly. If N-1 Committee members promise to
      provide access to certain data, it guarantees that at least one of the
      promising parties is honest, ensuring the availability of the data.


      #### Keysets and Membership Changes


      To facilitate membership changes and provide flexibility to Committee
      members, AnyTrust utilizes Keysets. A Keyset specifies the public keys of
      Committee members and the number of signatures required for a Data
      Availability Certificate to be valid. The L1 KeysetManager contract
      maintains a list of currently valid Keysets, allowing the contents to be
      recovered later by anyone given only the Keyset hash.


      ## Purpose of AnyTrust


      #### Lowering Costs and Improving Efficiency


      The main goal of AnyTrust is to reduce costs and speed up non-fungible
      withdrawals in the common case. By keeping the data off-chain in the
      happy/common case, the system can charge users significantly lower fees.
      This is achieved by leveraging the trust assumption and relying on the
      Committee to store and provide data on demand.

